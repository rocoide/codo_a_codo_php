<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carta" class="caja">
        <div id="titulo">
            <h3>Makoto shishio</h3>
        </div>
        <div class="interior">
            <img id="imagen" src="shishio.png" alt="kenshin con espada">
        </div>
        <main class="interior">
            <p>Nombre: Makoto Shishio</p>
            <p>Edad: 31</p>
            <p>Oficio: Samurai</p>
            <p>Genero: Masculino</p>
            <p>Asociacion: Juppongatana</p>
            <p>Espada: Mugenjin</p>
            <p>Status: Muerto</p>
        </main>
    </div>
    
</body>
</html>
