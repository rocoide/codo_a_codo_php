<!DOCTYPE html>     <!-- dice que el documento trabaja con html, hoy en dia funciona aunque no este -->
<html lang="en">    <!--lenguaje en el que esta el documento-->
<head>
    <meta charset="UTF-8">      <!-- juego de caracteres default de linux y mac -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio</title>     <!-- titulo de la pestaña del navegador -->

    <link rel="stylesheet" href="style.css">         <!-- rel es la relacion que hay con el linj y href es la referencia hacia el link-->
</head>


<body>
    <img src="https://th.bing.com/th/id/OIP.MmbXpZE-N7eqhgm24FXF4gHaEK?w=258&h=180&c=7&r=0&o=5&pid=1.7" alt="texto en caso de que no cargue la imagen, el navegador puede tener en cuenta las palabras claves para las busquedas por internet">
    <!--withd="50%" es tamaño relativo-->
    <!--withd="50px" es tamaño absoluto-->

    <a href="">home</a>                                 <!-- boton de enlace, "ancla"-->

                <!-- target define como se abre el enlance-->
    <a href="facebook.com" target="_blank">blank</a>     <!-- target _blank abre en otra pestaña-->
    <a href="facebook.com" target="_parent">parent</a>    <!-- target _parent abre la pagina en la misma pestaña-->
    <a href="facebook.com" target="_self">self</a>      <!-- target _self abre la pagina en la misma pestaña-->
    <a href="facebook.com" target="_soft">soft</a>      <!-- target _soft abre la pagina -->



                <!-- nos permite usar componente para enviar la infomacion, un formulario-->
    <form action="" method="post">        <!-- action indica a donde se va a enviar la informacion-->
                    <!-- el metodo post envia los datos mediante la url-->
        <input type="text">                     <!-- los input son por donde podremos ingresar informacion al formulario-->

        <label for="nombre">nombre</label>      <!-- la etiqueta (label) se relaciona con el input mediante el for y el id del input-->
        <input type="text" id="nombre">         <!-- los input son por donde podremos ingresar informacion al formulario-->

        <input type="number">                   

        <input type="submit" value="omelet">                   <!-- boton para enviar los datos del formulario-->
    </form>


    <form action="" method="get">        <!-- action indica a donde se va a enviar la informacion, si esta vacio solo recagar la pagina-->
            <!-- el metodo get NO envia los datos mediante la url-->                
        
        <h2>nombre</h2>
        <input type="text" placeholder="nombre">            <!-- el placeholder son las letras de agua sobre el recuadro-->
        <input type="text" placeholder="nombre" value="">   <!-- el value setea el valor por defecto al entrar a la pagina-->
        <input type="text" placeholder="nombre" disabled>   <!-- el disable evita que podamos modificar el valor del input-->

        <br>        <!-- el br sirve para hacer un salto de linea, no se utiliza mas, se modifica desde css los saltos de linea-->

        <label for="">paises</label>
        <select name="" id="">          <!-- el input select condiciona las opciones que puede seleccionar el usuario-->

            <option value="">angola</option>
            <option value="">mexico</option>
            <option value="">canada</option>
            <option value="">rusia</option>

        </select>

        <h2>ingrese un comentario</h2>
        <!-- se usa cuando el usuario tiene que enviar comentarios-->
        <textarea name="" id="" cols="30" rows="10">        

        </textarea>


        <h2>comidas</h2>
        <input type="checkbox" name="comidas"> pizza        <!-- el atributo name indican que pertenecen el mismo grupo-->
        <input type="checkbox" name="comidas"> omelet
        <input type="checkbox" name="comidas"> roco
        <input type="checkbox" name="comidas"> medialunas


        <h2>postres</h2>
        <input type="radio" name="postres"> helado                         <!-- si los input radio no tiene el mismo name, entonces te permite seleccionar mas de una opcion-->
        <input type="radio" name="postres"> durazno                        <!-- si el input radio no tiene el atributo name tambien te permite seleccionar mas de una opcion-->
        <input type="radio" name="postres"> chocolate
        <input type="radio" name="postres"> crema del cielo


        <br>


        <h2>rango de tolerancia</h2>
        <input type="range" min="0" max="50" name="" id="">


        <br>


        <h2>nombre</h2>
        <input type="text" required>                            <!-- required evita que se pueda enviar el formulario sin completar este campo-->
        
        <label for="">email</label>
        <input type="email">                            <!-- el input email te permite enviar el campo en blanco pero no informacion que no contenga un @ y un @ sin letras posteriores-->

        <input type="submit" value="omelet">                    <!-- boton para enviar los datos del formulario-->
    </form>
    


    <h1>hello world!</h1>
</body>
</html>
